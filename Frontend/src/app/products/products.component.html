<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<button *appHasRole="['seller']" class="fixed-plus" (click)="addNewItem()">+</button>
<div class="top-page">
    <table class="container">
        <tr *ngFor="let product of products" class="card">
            <td>
                <div class="card-content">
                    <img [src]="product.image" (click)="viewProductDetails(product.image)" alt="{{ product.name }}">
                    <h4 class="name">{{ product.name }}</h4>
                    <p class="name">Price: ${{ product.price }}</p>
                </div>
                <button class="button" (click)="addItemToCart(product.id)">
                    Add to cart
                </button>
            </td>
        </tr>
    </table>
</div>

<div *ngIf="showPopup" class="popup-container">
    <div class="popup">
        <div class="popup-content">
            <h3>Add New Product</h3>
            <form (submit)="addProduct($event)">
                <div class="form-group">
                    <label for="productImage">Image URL</label>
                    <input id="productImage" type="url" placeholder="Enter image URL" required />
                </div>
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input id="productName" type="text" placeholder="Enter product name" required />
                </div>
                <div class="form-group">
                    <label for="productDescription">Description</label>
                    <textarea id="productDescription" rows="3" placeholder="Enter description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="productPrice">Price ($)</label>
                    <input id="productPrice" type="number" step="0.01" min="0" placeholder="Enter price" required />
                </div>
                <div class="form-group">
                    <label for="productQuantity">Initial Stock Quantity</label>
                    <input id="productQuantity" type="number" min="1" value="1" placeholder="Enter quantity" required />
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">Add Product</button>
                    <button type="button" class="btn btn-secondary" (click)="togglePopup()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div *ngIf="showSuccessPopup" class="popup-container">
    <div class="popup">
      <div class="popup-content">
        <p>{{ successMessage }}</p>
        <div class="form-buttons center-button">
          <button class="btn btn-primary ok" (click)="closeSuccessPopup()">OK</button>
        </div>
      </div>
    </div>
  </div>
